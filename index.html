<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
	<title>myCarousel2</title>
</head>
<body>


<script>
  let i = 0; // start point
  let images = [];
  let time = 3000;

  // image list
  images[0] = 'image1.jpg';
  images[1] = 'image2.jpg';
  images[2] = 'image3.jpg';
  images[3] = 'image4.jpg';

  // change image 
  const changeImg = () => {
  	document.slide.src = images[i];

  	if (i < images.length -1) {
  	  i++;
  	} else {
  	  i = 0;
  	}

  	setTimeout("changeImg()", time)
  }

window.onload = changeImg;

</script>


<img src="resources/images/brownbear.jpg" name ="slide" width="400" height="200">
































</body>
</html>
